<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    
    <div class="container">

        <div class="todo-app">

            <h2>TO-DO LIST</h2>

            <div class="task-input">
                <input type="text" id="input-box" placeholder="Enter task here...">
                <button id="addBtn">Add Task</button>
            </div>

            <div class="task">
                <p>You have <span id="created-tasks"></span> created tasks</p>
                <p>You have <span id="pending-tasks"></span> tasks to complete</p>
            </div>

            <ul class="task-items">
            </ul>

        </div>
        
        <div class="error">
            Invalid input: Please enter a valid task
        </div>

    </div>

    <script defer src="script.js"></script>
</body>
</html>
